# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "dl380g10p-t265-layer"
BBFILE_PATTERN_dl380g10p-t265-layer := "^${LAYERDIR}/"
LAYERSERIES_COMPAT_dl380g10p-t265-layer = "hardknott"
